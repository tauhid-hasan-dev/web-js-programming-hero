<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Food API</title>
</head>

<body>

    <header>
        <h1 class="text-center">Meal API</h1>
    </header>

    <main>
        <section>
            <div class="container d-flex justify-content-center align-items-center" id="details-holder">

            </div>
            <h2 class="text-center">My meals</h2>
            <div class="container">
                <div class="input-group mb-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Search meal"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="btn-search" onclick="search()">Search</button>
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="meal-container">

                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>
</body>

</html>
