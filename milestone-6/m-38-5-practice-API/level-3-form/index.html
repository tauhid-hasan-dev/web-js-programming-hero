<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <main class="container p-5">
       <section class="w-50 mx-auto form-body p-5 shadow">
        <h1 class="text-center mb-4">Contact me</h1>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Name" aria-label="Recipient's username with two button addons" id="name-field">
            <button class="btn btn-danger" type="button" id="btn-name-delete">Delete Name</button>
            <button class="btn btn-primary" type="button" id="btn-name-add">Add Name</button>
        </div>
        <div class="input-group mt-3">
            <input type="email" class="form-control" placeholder="email" aria-label="Recipient's username with two button addons" id="email-field">
            <button class="btn btn-danger" type="button" id="btn-email-delete">Delete Email</button>
            <button class="btn btn-primary" type="button"id="btn-email-add">Add Email</button>
        </div>
        <div class="form-floating mt-3">
            <textarea class="form-control " placeholder="Leave a comment here"  style="height: 100px" id="message-field"></textarea>
            <!-- <label for="floatingTextarea2">Comments</label> -->
            <div class="text-center mt-3">
                <button class="btn btn-danger " type="button" id="btn-message-delete" >Delete Message</button>
                <button class="btn btn-primary" type="button"  id="btn-message-add" >Add Message</button>
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-warning" type="button" id="reset">Reset</button>
        </div>
        
    </main>
  
  
    

    <script src="form.js"></script>
</body>
</html>
