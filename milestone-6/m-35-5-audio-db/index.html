<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products Search by product api</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <nav class="navbar navbar-expand-lg text-white justify-content-center fw-semibold bg-dark py-3 fixed-top">
        <div class="d-flex container px-4 row">
            <div class="col-6 d-flex ">
                <input class="form-control me-2 " type="search" placeholder="Search product" aria-label="Search"
                    id="artist-input">
            </div>
            <div class="col-4">
                <h1>Search Your Artist</h1>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row pt-4">
                <div class="col-9">
                    <div class="alert alert-warning d-none" id="alert-elem" role="alert">
                        <p class="text-danger fw-bolder fs-5">No product available in this name!</p>
                    </div>
                    <div class="row g-4" id="product-holder">
                        <!-- there is card here append from javascript -->
                    </div>
                </div>

            </div>
        </div>
    </main>
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-holder">
                    <!-- modal will be append here from js -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
