<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select players for your Team</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <nav class="navbar navbar-expand-lg text-white justify-content-center fw-semibold bg-dark py-3 fixed-top">
        <div class="d-flex container px-4">
            <form class="d-flex " role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="phone-input">
                <button class="btn btn-primary" type="button" onclick="phoneSearch()">Search</button>
            </form>
            <h1>Find Your Phone</h1>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row ">
                <div class="col-12  pt-2">
                    <div class="row g-4 mt-1 " id="phone-holder">
                        <!-- there is card here append from javascript -->
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-danger fw-semibold text-danger d-none" role="alert" id="alert">
            <h3>No phone found, please try a new search!</h3>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
